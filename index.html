<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My Angular App !</title>
    <script src="angular-1.3.15.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="flapperNews" ng-controller="MainController as mainCtrl">
<div ng-repeat="post in mainCtrl.posts | orderBy:'-upvotes'">
    <span ng-click="mainCtrl.incrementUpvote(post)">^</span>
    <a ng-show="post.link" href="{{post.link}}">
        {{post.title}}
    </a>
    <span ng-hide="post.link">
        {{post.title}}
    </span>
    - Upvotes :Â {{post.upvotes}}
</div>
<form ng-submit="mainCtrl.addPost()">
    <input type="text" ng-model="mainCtrl.currentPost.title" placeholder="Title...">
    <input type="text" ng-model="mainCtrl.currentPost.link" placeholder="Link...">
    <button type="submit">Post</button>
</form>
</body>
</html>
