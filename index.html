<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My Angular App !</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="angular-1.3.15.min.js"></script>
    <script src="app.js"></script>
    <style> .glyphicon-thumbs-up { cursor:pointer } </style>
</head>
<body ng-app="flapperNews" ng-controller="MainController as mainCtrl" style="margin: 0 30px 0 30px;">
<div class="row">
    <div class="col-md-6 col-md-offset-3">

        <div class="page-header">
            <h1>Flapper News</h1>
        </div>

        <div ng-repeat="post in mainCtrl.posts | orderBy:'-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up"
              ng-click="mainCtrl.incrementUpvote(post)"></span>
            {{post.upvotes}}
        <span style="font-size:20px; margin-left:10px;">
          <a ng-show="post.link" href="{{post.link}}">
              {{post.title}}
          </a>
          <span ng-hide="post.link">
            {{post.title}}
          </span>
        </span>
        </div>

        <form ng-submit="mainCtrl.addPost()" style="margin-top:30px;">
            <h3>Add a new post</h3>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="mainCtrl.currentPost.title" placeholder="Title...">
            </div>
            <div class="form-group">
                <input type="text" ng-model="mainCtrl.currentPost.link" placeholder="Link...">
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>
</body>
</html>
